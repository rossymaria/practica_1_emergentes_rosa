<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - UPEA</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            color: #003366;
        }

        section {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        button {
            background-color: #005cbf;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #003f7f;
        }

        iframe {
            display: block;
            margin: 0 auto;
            border: 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Formulario de Contacto</h1>
    </header>

    <section>
        <form action="/contacto" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <section>
        <h2>Contactos</h2>
        <p><strong>Teléfono:</strong> +591 2 123 4567</p>
        <p><strong>Dirección:</strong> Av. Juan Pablo II, El Alto, Bolivia</p>
        <p><strong>Correo Electrónico:</strong> contacto@upea.edu.bo</p>
    </section>

    <section>
        <h2>Ubicación de la UPEA</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5391.349624366535!2d-68.19283918587925!3d-16.494396807035034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses-419!2sbo!4v1729077288864!5m2!1ses-419!2sbo" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

</body>
</html>
